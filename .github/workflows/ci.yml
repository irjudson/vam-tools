name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Fast quality checks - fail fast if code quality issues
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check formatting with black
      run: |
        source venv/bin/activate
        black --check vam_tools/ tests/

    - name: Check import sorting with isort
      run: |
        source venv/bin/activate
        isort --check-only vam_tools/ tests/

    - name: Lint with flake8
      run: |
        source venv/bin/activate
        flake8 vam_tools/ tests/

    - name: Type check with mypy
      run: |
        source venv/bin/activate
        mypy vam_tools/

  # Run tests on multiple platforms and Python versions
  test:
    name: Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: quality  # Only run tests if quality checks pass

    strategy:
      fail-fast: false  # Continue testing other versions even if one fails
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: libimage-exiftool-perl
        version: 1.0

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install exiftool

    - name: Install Python dependencies
      run: |
        python -m venv venv
        if [ "$RUNNER_OS" == "Windows" ]; then
          source venv/Scripts/activate
        else
          source venv/bin/activate
        fi
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          source venv/Scripts/activate
        else
          source venv/bin/activate
        fi
        # Skip integration tests - they require database services
        pytest -m "not integration" --cov=vam_tools --cov-report=xml --cov-report=term -v

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  # Integration tests with PostgreSQL and Redis services
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: quality

    services:
      postgres:
        # Use pgvector-enabled PostgreSQL for CLIP embeddings
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: pg
          POSTGRES_PASSWORD: test
          # conftest.py appends worker ID to DB name: vam-tools-test-{worker_id}
          # When not using xdist, worker_id is "master"
          POSTGRES_DB: vam-tools-test-master
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-integration-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-integration-
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: libimage-exiftool-perl ffmpeg
        version: 1.0

    - name: Install Python dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run integration tests
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: pg
        POSTGRES_PASSWORD: test
        # Note: conftest.py overrides this with worker-specific name
        # The POSTGRES_DB in service must match what conftest.py expects
        POSTGRES_DB: vam-tools-test-master
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
      run: |
        source venv/bin/activate
        # Override the default marker filter from pyproject.toml to run integration tests
        pytest -m "integration" -o "addopts=" --cov=vam_tools --cov-report=xml --cov-report=term -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: integration

  # Summary job - reports overall status
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, integration]
    if: always()

    steps:
    - name: Check all jobs
      run: |
        if [ "${{ needs.quality.result }}" != "success" ]; then
          echo "❌ Quality checks failed"
          exit 1
        fi
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        fi
        if [ "${{ needs.integration.result }}" != "success" ]; then
          echo "❌ Integration tests failed"
          exit 1
        fi
        echo "✅ All CI checks passed!"
